{% extends "base.html" %}

{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<div>
    <section>
        <h2>Edit account details</h2>
        <hr>
        <div>
            <form method="post">
                {{ edit_form|crispy }}
                {% csrf_token %}
                <button id="submitButton" type="submit" class="btn btn-signup btn-lg">Submit</button>
                <a href="{% url 'profile_account' %}"><span>Go back</span></a>
            </form>
        </div>
    </section>
</div>

{% endblock content %}
