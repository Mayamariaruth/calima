{% extends "base.html" %}

{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<div>
    <section>
        <form method="post">
            {{ form|crispy }}
            {% csrf_token %}
            <button type="submit">Save changes</button>
            <a href="{% url 'profile_account' %}">Cancel</a>
        </form>
        {% if form.errors %}
        <ul>
            {% for field in form %}
            {% for error in field.errors %}
            <li>{{ error }}</li>
            {% endfor %}
            {% endfor %}
        </ul>
        {% endif %}
    </section>
</div>

{% endblock content %}
