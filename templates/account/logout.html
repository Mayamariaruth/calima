{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="bg-image">
    <div class="container bg-white bg-opacity pt-4 pb-5 position-container">
        <div class="row">
            <div class="col-md-8 mt-3 offset-md-2">
                <h3 class="fs-2">{% trans "Sign Out" %}</h3>
                <hr>
                <p class="fs-4">{% trans 'Are you sure you want to sign out?' %}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 mt-3 offset-md-2">

                <form method="post" action="{% url 'account_logout' %}">
                    {% csrf_token %}
                    {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                    {% endif %}
                    <button class="btn btn-signup right fw-semibold btn-light btn-lg btn-border btn-outline-dark btn-color" type="submit">{% trans 'Sign Out' %}</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
